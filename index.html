<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css "
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <!-- Task Input Form -->
      <form id="taskForm">
        <input
          type="text"
          id="taskTitle"
          name="taskTitle"
          placeholder="Task Title"
          required
        />
        <textarea
          rows="5"
          cols="20"
          id="taskDescription"
          name="taskDescription"
          placeholder="Task Description"
        ></textarea>
        <select id="taskPriority" name="taskPriority">
          <option selected disabled>Priority</option>
          <option value="Low Priority">Low Priority</option>
          <option value="Medium Priority">Medium Priority</option>
          <option value="High Priority">High Priority</option>
        </select>
        <button onclick="addTask()" type="submit" id="submitBtn">
          Add Task
        </button>
        <button onclick="updateTask()" id="updateBtn" type="submit">
          Update Task
        </button>
      </form>
      <!-- Task List Container -->
      <div id="taskList"></div>
    </div>
    <script src="./javascript/taskManager.js"></script>
  </body>
</html>
