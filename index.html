<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Sweat Alert Cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css "
      rel="stylesheet"
    />
    <!-- Style Css Link  -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body onload="calledData()">
    <div class="container">
      <h1>Task Manager</h1>
      <!-- Task Input Form -->
      <div id="addToTaskBox">
        <form onsubmit="addTask(event)" id="taskForm">
          <label for="taskTitle">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            name="taskTitle"
            placeholder="Task Title"
            required
          />
          <label for="taskDescription">Task Description</label>
          <textarea
            rows="3"
            cols="20"
            id="taskDescription"
            name="taskDescription"
            placeholder="Task Description"
          ></textarea>
          <label for="taskDescription">Task Priority</label>
          <select id="taskPriority" name="taskPriority">
            <option selected disabled>Priority</option>
            <option value="Low Priority">Low Priority</option>
            <option value="Medium Priority">Medium Priority</option>
            <option value="High Priority">High Priority</option>
          </select>
          <label for="taskDescription"
            >How much time need : Hour - Minutes - Seconds</label
          >
          <div class="task-timer">
            <input
              type="number"
              id="task-hours"
              min="0"
              value="0"
              placeholder="Enter Hour"
            />
            <input
              type="number"
              id="task-minutes"
              min="0"
              max="59"
              value="0"
              placeholder="Enter Minute"
            />
            <input
              type="number"
              id="task-seconds"
              min="0"
              max="59"
              value="0"
              placeholder="Enter Seconds"
            />
          </div>
          <button id="updateBtn" type="submit">Add Task +</button>
        </form>
      </div>
      <!-- Task List Container -->
      <!-- Update Task Input Form -->
      <div id="UpdateToTaskBox">
        <form onsubmit="UpdateTaskForm(event)" id="taskForm">
          <label for="uniqueId">Task Id</label>
          <input type="text" id="uniqueId" name="uniqueId" disabled />
          <label for="updateTaskTitle">Task Title</label>
          <input
            type="text"
            id="updateTaskTitle"
            name="taskTitle"
            placeholder="Task Title"
            required
          />
          <label for="updateTaskDescription">Task Description</label>
          <textarea
            rows="3"
            cols="20"
            id="updateTaskDescription"
            name="taskDescription"
            placeholder="Task Description"
          ></textarea>
          <label for="updateTaskDescription">Task Priority</label>
          <select id="updateTaskPriority" name="taskPriority">
            <option selected disabled>Priority</option>
            <option value="Low Priority">Low Priority</option>
            <option value="Medium Priority">Medium Priority</option>
            <option value="High Priority">High Priority</option>
          </select>
          <button type="submit" id="submitBtn">Update Task</button>
        </form>
      </div>
      <!-- Update Task List Container -->
      <!-- Task List Show Start  -->
      <div id="taskHead" class="taskList">
        <div class="search-input">
          <input
            oninput="searchTextInput(event)"
            type="text"
            placeholder="Search by Task Title"
          />
          <span>or Sort By</span>
          <select onchange="sortMethodFunc(event)">
            <option selected disabled>Sort By</option>
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Incompleted">Incompleted</option>
          </select>
        </div>
        <div class="task-item task-head">
          <p>Id</p>
          <p>Task Title</p>
          <p>Task Description</p>
          <p>Task Priority</p>
          <p>Time State</p>
          <p>Action</p>
        </div>
      </div>
      <div class="taskList" id="taskList"></div>
      <!-- Task List Show End  -->
    </div>
    <!-- Javascript file connection  -->
    <script src="./javascript/taskManager.js"></script>
  </body>
</html>
